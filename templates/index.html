<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YouTube Status Checker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #1a73e8, #4285f4);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .card {
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      padding: 30px;
    }
    h2 { font-weight: bold; color: #333; }
    .btn-custom {
      background-color: #1a73e8;
      color: white;
      border-radius: 10px;
      transition: 0.3s;
    }
    .btn-custom:hover {
      background-color: #0d47a1;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card text-center">
          <h2 class="mb-4">üìä YouTube Status Checker</h2>
          <p class="text-muted">Upload your Excel file with YouTube links. The system will check each link and generate an updated Excel file.</p>

          <!-- Error Alert -->
          <div id="errorAlert" class="alert alert-danger" style="display:none;" role="alert"></div>

          <form id="uploadForm" method="POST" enctype="multipart/form-data">
            <input type="file" name="file" id="file" class="form-control mb-3" accept=".xlsx" required>
            <button type="submit" class="btn btn-custom w-100">üöÄ Upload & Start Checking</button>
          </form>

          <div class="progress mt-4" style="height: 30px; display:none;" id="progressBarContainer">
            <div id="progressBar" class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar" style="width: 0%">
              0%
            </div>
          </div>

          <a id="downloadLink" href="/download" class="btn btn-success w-100 mt-3" style="display:none;">‚¨áÔ∏è Download Result</a>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById("uploadForm").onsubmit = function(e) {
      e.preventDefault();
      let formData = new FormData(this);

      // Reset UI
      document.getElementById("errorAlert").style.display = "none";
      document.getElementById("progressBarContainer").style.display = "block";
      document.getElementById("progressBar").style.width = "0%";
      document.getElementById("progressBar").innerText = "0%";
      document.getElementById("downloadLink").style.display = "none";

      fetch("/start", { method: "POST", body: formData })
        .then(() => {
          checkProgress();
        });
    };

    function checkProgress() {
      fetch("/progress")
        .then(res => res.json())
        .then(data => {
          // Check for error from backend
          if (data.error) {
            document.getElementById("errorAlert").innerText = data.error;
            document.getElementById("errorAlert").style.display = "block";
            document.getElementById("progressBarContainer").style.display = "none";
            return; // stop polling
          }

          if (data.total > 0) {
            let percent = Math.round((data.done / data.total) * 100);
            let bar = document.getElementById("progressBar");
            bar.style.width = percent + "%";
            bar.innerText = percent + "% (" + data.done + "/" + data.total + ")";

            if (percent < 100) {
              setTimeout(checkProgress, 2000);
            } else {
              document.getElementById("downloadLink").style.display = "block";
            }
          } else {
            setTimeout(checkProgress, 2000);
          }
        })
        .catch(() => {
          document.getElementById("errorAlert").innerText = "‚ö†Ô∏è Failed to fetch progress. Please try again.";
          document.getElementById("errorAlert").style.display = "block";
          document.getElementById("progressBarContainer").style.display = "none";
        });
    }
  </script>
</body>
</html>
